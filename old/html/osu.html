		</div>
	<hr>
	<h5 id="ARCalculator">Calculate AR with DT(use . not ,)</h5>
<input type="text" name="name" id="DT" placeholder="AR without DT"/>
  <button id="DTBtn">Calculate</button>
  <h5 id="DTResult"></h5>
<script>
    const input = document.querySelector('#DT');
    const calculateBtn = document.querySelector('#DTBtn');
    const outputContainer = document.querySelector('#DTResult');

    calculateBtn.addEventListener('click', function() {

      const inputNumber = input.value;
      const result = (inputNumber * 2 + 13) / 3;

      outputContainer.innerText = result;
    });
</script>
